<section class="user-list">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Usuarios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table matSort [dataSource]="tableData" class="mat-elevation-z8">

          <!-- Columnas regulares -->
          @for (col of tableCols; track col) {
            @if (col !== 'actions') {
              <ng-container [matColumnDef]="col">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  {{ col | titlecase }}
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element[col] }}
                </td>
              </ng-container>
            }
          }

          <!-- Columna de acciones -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="viewUser(element)" matTooltip="Ver">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editUser(element)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(element)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
          <tr mat-row *matRowDef="let row; columns: tableCols;"></tr>
        </table>
      </div>

      <input type="search" name="" id="" placeholder="Buscar...">
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</section>
