<section class="attendance-list">
  <main class="attendance-list__content">
    <div class="page-header">
      <h1>Historial de Asistencias</h1>
      <h5>Verifica tu historial de asistencias en orden cronológico.</h5>
    </div>

    <mat-card class="history-card">
      <mat-card-content>
        <div class="table-container">
          @if (tableData.data.length > 0) {
          <table mat-table matSort [dataSource]="tableData">
            <!-- Fecha -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
              <td mat-cell *matCellDef="let element">
                <div class="date-cell">
                  <span class="date-text">
                    {{ element.date | date : "dd/MM/yyyy" }}
                  </span>
                  <span class="time-badge">
                    {{ element.date | date : "HH:mm" }}
                  </span>
                </div>
              </td>
            </ng-container>

            <!-- Materia -->
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
              <td mat-cell *matCellDef="let element">
                <button
                  class="subject-link"
                  (click)="openSubjectModal(element.subject)"
                >
                  {{ element.subject }}
                  <mat-icon>open_in_new</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- Alumno -->
            <ng-container matColumnDef="student">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Alumno</th>
              <td mat-cell *matCellDef="let element">
                {{ element.studentName }}
              </td>
            </ng-container>

            <!-- Estado -->
            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
              <td mat-cell *matCellDef="let element">
                <app-attendance-status
                  [status]="element.status?.toUpperCase()"
                ></app-attendance-status>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
            <tr mat-row *matRowDef="let row; columns: tableCols"></tr>
          </table>

          <mat-paginator
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25]"
            showFirstLastButtons
          ></mat-paginator>
          } @else {
          <app-empty-state
            class="h-full"
            [icon]="'event_busy'"
            [text]="'No hay asistencias registradas aún.'"
          ></app-empty-state>
          }
        </div>
      </mat-card-content>
    </mat-card>
  </main>
</section>
