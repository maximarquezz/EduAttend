<section class="attendance-history">
  <main class="attendance-history__content">
    <div class="page-header">
      <h1>Historial de Asistencias</h1>
      <h5>Verifica tu historial de asistencias en orden cronol√≥gico.</h5>
    </div>

    <mat-card class="history-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table matSort [dataSource]="tableData">
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
              <td mat-cell *matCellDef="let element">
                <div class="date-cell">
                  <span class="date-text">{{
                    element.date | date : "dd/MM/yyyy"
                  }}</span>
                  <span class="time-badge">{{
                    element.date | date : "HH:mm"
                  }}</span>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
              <td mat-cell *matCellDef="let element">
                <button
                  class="subject-link"
                  (click)="openSubjectModal(element)"
                >
                  {{ element.subject }}
                  <mat-icon>open_in_new</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
              <td mat-cell *matCellDef="let element">
                <app-attendance-status
                  [status]="element.status?.toUpperCase()"
                ></app-attendance-status>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
            <tr mat-row *matRowDef="let row; columns: tableCols"></tr>
          </table>

          <mat-paginator
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </main>
</section>
