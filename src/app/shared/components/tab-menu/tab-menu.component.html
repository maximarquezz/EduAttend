<mat-tab-group
  headerPosition="below"
  class="fixed bottom-2 left-2 right-4 z-50"
  (selectedIndexChange)="onTabChange($event)"
>
  @for(tab of tabMenu; track $index){
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="tab-content">
        <mat-icon>{{ tab.icon }}</mat-icon>
        <span>{{ tab.label }}</span>
      </div>
    </ng-template>
  </mat-tab>
  }
</mat-tab-group>
