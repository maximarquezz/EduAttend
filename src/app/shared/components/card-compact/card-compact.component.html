<mat-card (click)="openModal()">
  <mat-card-header>
    <img src="{{ cardImageUrl }}" alt="" mat-card-avatar>

    <mat-card-title>{{ cardTitle }}</mat-card-title>
    <mat-card-subtitle>{{ cardSubtitle }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-progress-bar value="{{ cardPercentage }}"></mat-progress-bar>
    <p [class]="cardPercentage < 70 ? 'low-attendance' : 'normal-attendance'">{{ cardPercentage }}%</p>
  </mat-card-content>
</mat-card>
