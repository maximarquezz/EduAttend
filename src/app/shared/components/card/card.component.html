<mat-card>
  <mat-card-header>
    <img src="{{ cardImageUrl }}" alt="" mat-card-avatar>

    <mat-card-title>{{ cardTitle }}</mat-card-title>
    <mat-card-subtitle>{{ cardSubtitle }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ cardPercentageLabel }}: {{ cardPercentage }}%</p>
    <p>{{ cardDateLabel }}: {{ cardDate }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button matButton="filled">Ver Detalles</button>
  </mat-card-actions>
</mat-card>
